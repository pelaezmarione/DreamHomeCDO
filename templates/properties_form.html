{% extends "base.html" %}
{% block content %}
<h2>{{ action }} Property</h2>
<form method="post" class="form-card">
  <label>Title</label>
  <input name="title" value="{{ prop.title if prop }}" required>

  <label>Description</label>
  <textarea name="description">{{ prop.description if prop }}</textarea>

  <label>Price</label>
  <input type="number" step="0.01" name="price" value="{{ prop.price if prop }}" required>

  <label>Listing Type</label>
  <select name="listing_type">
    <option value="sale" {% if prop and prop.listing_type == 'sale' %}selected{% endif %}>Sale</option>
    <option value="rent" {% if prop and prop.listing_type == 'rent' %}selected{% endif %}>Rent</option>
  </select>

  <label>Barangay</label>
  <input name="barangay" value="{{ prop.barangay if prop }}">

  <label>Full Address</label>
  <input name="full_address" value="{{ prop.full_address if prop }}">

  <label>Status</label>
  <select name="status">
    <option value="available" {% if prop and prop.status == 'available' %}selected{% endif %}>Available</option>
    <option value="pending" {% if prop and prop.status == 'pending' %}selected{% endif %}>Pending</option>
    <option value="sold" {% if prop and prop.status == 'sold' %}selected{% endif %}>Sold</option>
    <option value="rented" {% if prop and prop.status == 'rented' %}selected{% endif %}>Rented</option>
  </select>

  <button type="submit">{{ action }}</button>
</form>
{% endblock %}
